<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" id="result" class="display"  readonly>
      <div class="buttons">
        <button  class="operator" onclick="calcClear()">AC</button>
        <button class="operator" onclick="displayContent('/')">รท</button>
        <button class="operator" onclick="displayContent('%')">%</button>
        <button class="operator" onclick="removeLastDigit()" >&#9003</button>
        
        <button onclick="displayContent('7')">7</button>
        <button onclick="displayContent('8')">8</button>
        <button onclick="displayContent('9')">9</button>
        <button class="operator" onclick="displayContent('*')">ร</button>
        
        <button onclick="displayContent('4')">4</button>
        <button onclick="displayContent('5')">5</button>
        <button onclick="displayContent('6')">6</button>
        <button class="operator" onclick="displayContent('-')">-</button>
        
        <button onclick="displayContent('1')">1</button>
        <button onclick="displayContent('2')">2</button>
        <button onclick="displayContent('3')">3</button>
        <button class="operator" onclick="displayContent('+')">+</button>
        
        <button class="span-2" onclick="displayContent('0')">0</button>
        <button>.</button>
        <button class="operator" id="equal" onclick="calOutput()">=</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
